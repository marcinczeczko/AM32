name: AM32 CI

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Firmware
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with: { submodules: recursive }
    
    # --- Dependencies ---
    - name: Install Build Tools
      run: sudo apt-get update && sudo apt-get install -y ninja-build cmake python3

    # --- Caching Tools ---
    - name: Cache Tools
      id: cache-tools
      uses: actions/cache@v4
      with:
        path: tools/
        # Cache key based on the downloader script. If script changes, re-download.
        key: ${{ runner.os }}-am32-tools-${{ hashFiles('cmake/manage_tools.cmake') }}

    # --- Build Steps ---
    - name: Setup toolset
      run: |
        cmake -P cmake/manage_tools.cmake
    
    - name: Configure & Build ARM
      run: |
        cmake --preset arm
        cmake --build --preset build-arm

    - name: Configure & Build WCH RISC-V
      run: |
        cmake --preset wch-riscv
        cmake --build --preset build-wch-riscv

    # --- Artifacts ---
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AM32-Firmware
        # Finds hex files in build/arm and build/riscv
        path: build/**/*.hex

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions: { contents: write }
    steps:
    - uses: actions/download-artifact@v4
      with: { name: AM32-Firmware, path: firmware }
      
    - name: Prepare Assets
      run: |
        cd firmware
        # Flatten: Move all nested .hex files to root of 'firmware' folder
        find . -type f -name "*.hex" -exec mv {} . \;
        # Cleanup empty folders
        find . -type d -empty -delete
        
        # Create Checksums
        sha256sum *.hex > checksums.txt
        ls -la

    - uses: softprops/action-gh-release@v2
      with:
        files: |
          firmware/*.hex
          firmware/checksums.txt
        draft: true
        generate_release_notes: true